<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users & Groups â€“ Next Retail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .status-badge { padding: 4px 8px; border-radius: 8px; font-size: 0.8rem; }
    .approved { background: #d4edda; color: #155724; }
    .pending { background: #fff3cd; color: #856404; }
    .rejected { background: #f8d7da; color: #721c24; }
    .action-btn { margin-right: 5px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Users & Groups</h2>
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary me-2">+ Create User</button>
      <button class="btn btn-secondary me-2">+ Create Group</button>
      <button class="btn btn-success">+ Invite User</button>
    </div>

    <table class="table table-hover table-bordered bg-white">
      <thead class="table-light">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">E-mail</th>
          <th scope="col">Group</th>
          <th scope="col">Workspace</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script>
    // Dummy users (replace with backend API later)
    const users = [
      { name: "John Doe", email: "john@example.com", group: "Administrators", workspace: "Demo Workspace", status: "Pending" },
      { name: "Jane Doe", email: "jane@example.com", group: "Sales", workspace: "Demo Workspace", status: "Approved" },
      { name: "John Smith", email: "smith@example.com", group: "Developers", workspace: "Demo Workspace", status: "Rejected" }
    ];

    // Render users
    const tableBody = document.getElementById("userTable");
    function renderTable() {
      tableBody.innerHTML = "";
      users.forEach((u, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${u.name}</td>
          <td>${u.email}</td>
          <td>${u.group}</td>
          <td>${u.workspace}</td>
          <td><span class="status-badge ${u.status.toLowerCase()}">${u.status}</span></td>
          <td>
            <button class="btn btn-sm btn-success action-btn" onclick="updateStatus(${index}, 'Approved')">Approve</button>
            <button class="btn btn-sm btn-warning action-btn" onclick="updateStatus(${index}, 'Pending')">Pending</button>
            <button class="btn btn-sm btn-danger action-btn" onclick="updateStatus(${index}, 'Rejected')">Reject</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Update status
    function updateStatus(index, newStatus) {
      users[index].status = newStatus;
      renderTable();
    }

    renderTable();
  </script>
</body>
</html>
